{thread_item.{
<div class="m-t-20">
    <div class="clearfix">
        <span class="label label-success m-r-10 display-inline-block strong" style="width:40px;">{%thread_views%}</span>
        <span class="display-inline"><a title="{%thread_subject%}" href="{%thread_link%}">{%thread_subject%}</a></span>
    </div>
</div>
}}
{no_thread_item.{
<div class="m-t-20">There are no threads found.</div>
}}
