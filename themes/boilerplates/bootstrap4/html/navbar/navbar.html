<nav class="navbar navbar-expand-lg navbar-light bg-light {%navbar_class%}" id="{%navbar_id%}" role="navigation" {%affix%}>
    {open_container.{
    <div class="{%class%}">
        }}
        {navbar_header.{
        <a class="navbar-brand {%banner_position%} {%banner_class%}" href="{%banner_link%}">{%banner%}</a>
        {%custom_header%}
        {%header_content%}
        }}
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#{%navbar_id%}_menu" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse {%responsive_class%}" id="{%navbar_id%}_menu">
            {%html_pre_content%}
            <ul class="nav navbar-nav primary {%nav_class_primary%}">{%menu_item%}</ul>
            {%html_content%}
            {menu_alt.{
            <ul class="nav navbar-nav secondary navbar-right {%nav_class_secondary%}">
                {%menu_alt_item%}
            </ul>
            }}
            {%html_post_content%}
        </div>
        {close_container.{
    </div>
    }}
</nav>
