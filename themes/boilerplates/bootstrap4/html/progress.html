{progress_info.{
<div class="text-right m-b-10"><span class="pull-left">{%title%}</span><span class='clearfix'>{%num%}</span></div>
}}
{progress_4.{
<div class="progress progress-bar-success" {%height%}>
    <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="{%num%}" class="progress-bar" role="progressbar" style="width:{%int%};" title="{%title%}">
        <span class="sr-only">{%num%}%</span>
        {%num%}
    </div>
</div>
}}
