<div id="{%navbar_id%}" class="navbar {%navbar_class%}" role="navigation" {%affix%}>
    {open_container.{
    <div class="{%class%}">
        }}
        {navbar_header.{
        <div class="navbar-header">
            <!--Menu Header Start-->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#{%navbar_id%}_menu" aria-expanded="=false">
                <span class="sr-only">{[global_017]}</span>
                <span class="icon-bar top-bar"></span>
                <span class="icon-bar middle-bar"></span>
                <span class="icon-bar bottom-bar"></span>
            </button>
            {%header_content%}
            <a class="navbar-brand {%banner_position%} {%banner_class%}"  href="{%banner_link%}">{%banner%}</a>
            <!--Menu Header End-->
        </div>
        }}

        {%custom_header%}

        <div class="{%responsive_class%}" id="{%navbar_id%}_menu">


            {%html_pre_content%}
            <ul class="nav navbar-nav primary {%nav_class_primary%}">{%menu_item%}</ul>
            {%html_content%}
            {menu_alt.{
            <ul class="nav navbar-nav secondary navbar-right {%nav_class_secondary%}">
                {%menu_alt_item%}
            </ul>
            }}
            {%html_post_content%}


        </div>


        {close_container.{
    </div>
    }}
</div>
